version: "3.3"

services:
  logistics_db:
    container_name: logistics_db
    hostname: logistics_db
    image: postgres:13.3
    restart: always
    user: root
    networks:
      - default
      - kafka-net
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=logistics
    volumes:
      - ./postgres-data:/var/lib/postgresql
    ports:
      - "5433:5432"

  logistics_db_shard_1:
    container_name: logistics_db_shard_1
    hostname: logistics_db_shard_1
    image: postgres:13.3
    restart: always
    networks:
      - default
      - kafka-net
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=orders_tracking
    volumes:
      - ./postgres-data-1:/var/lib/postgresql
    ports:
      - "5451:5432"

  logistics_db_shard_2:
    container_name: logistics_db_shard_2
    hostname: logistics_db_shard_2
    image: postgres:13.3
    restart: always
    networks:
      - default
      - kafka-net
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=orders_tracking
    volumes:
      - ./postgres-data-2:/var/lib/postgresql
    ports:
      - "5452:5432"

  logistics_db_migrations:
    container_name: logistics_db_migrations
    build: ./
    command: /bin/sh -c "/usr/local/bin/goose postgres up -dir ./migrations"
    networks:
      - default
      - kafka-net
    depends_on:
      - logistics_db

  logistics_db_migrations_1:
    image: gomicro/docker-goose:latest
    container_name: logistics_db_migrations_1
    build: shards/
    environment:
      - DBHOST=logistics_db_shard_1
      - DBUSER=postgres
      - DBPASSWORD=postgres
      - DBNAME=orders
      - DBSSL=disable
    volumes:
      - /shards:/shards
      - /shard_migrations:/shard_migrations
    networks:
      - default
      - kafka-net
    depends_on:
      - logistics_db_shard_1

  logistics_db_migrations_2:
    image: gomicro/docker-goose:latest
    container_name: logistics_db_migrations_2
    build: shards/
    environment:
      - DBHOST=logistics_db_shard_2
      - DBUSER=postgres
      - DBPASSWORD=postgres
      - DBNAME=orders
      - DBSSL=disable
    networks:
      - default
      - kafka-net
    depends_on:
      - logistics_db_shard_2

  logistics_service:
    container_name: logistics_service
    build: ./
    command: /bin/sh -c "/usr/local/bin/logistics"
    networks:
      - default
      - kafka-net
    depends_on:
      - redis
      - logistics_db
      - logistics_db_migrations

  redis:
    image: 'bitnami/redis:latest'
    restart: always
    ports:
      - '6380:6379'
    environment:
      - REDIS_PASSWORD=redis_pass
    networks:
      - default
      - kafka-net

networks:
  default:
  kafka-net:
    driver: bridge